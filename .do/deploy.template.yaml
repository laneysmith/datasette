spec:
  name: datasette-test-application
  services:
  - name: web
    dockerfile_path: Dockerfile
    git:
      branch: main
      repo_clone_url: https://github.com/laneysmith/datasette
    envs: # not required
    - key: SOME_THING
      value: thingy
      scope: RUN_TIME
      type: GENERAL
    - key: ANOTHER_THING
      scope: BUILD_TIME
      type: SECRET
    routes: # not required, defaults to [{ path: '/'}]
    - path: /
  databases:
  - name: some-test-db # not required for DetectApp, required for CreateApp
    engine: PG # not required for DetectApp or CreateApp, default to PG
    version: 12 # 
    
